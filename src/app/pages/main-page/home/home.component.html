<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Home</h1>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box1">
      <div class="box">
        <div class="heading-row">
          <div class="content">
            <h4 class="heading">Categorias</h4>
            <p class="sub-title">Explora nuestras categorias</p>
          </div>
        </div>
        <div class="image-list">
          <!--Categorias-->
          <div class="single-image-box" *ngFor="let category of categories">
            <div class="img">
              <fa-icon
                [icon]="this.fontAwesomeIconsService.getIcon(category.icon)"
              ></fa-icon>
            </div>
            <p class="lable">{{ this.category.name }}</p>
          </div>
          <!--Categorias-->
        </div>
        <div class="search-box">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input
            type="text"
            class="search"
            name=""
            id=""
            placeholder="Search for products"
          />
          <div class="end-icon">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="gallery-section">
          <!--Modelos-->
          <div class="img-box" *ngFor="let model of models">
            <img [src]="this.mainImages.get(model.id)" alt="" />
            <div class="description">
              <div class="headring-row">
                <h6 class="heading">{{ model.name }}</h6>
                <p class="price">$120</p>
              </div>
              <div class="sub-desc">
                <p>{{ this.getCategorieById(model.categorie)?.name }}</p>
              </div>
              <div class="reting">
                <i class="fas fa-star"></i> <label for="">4.5</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
