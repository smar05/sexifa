  <!-- Main content -->
  <section class="content">
    <div class="box1">
      <div class="box">
        <div class="heading-row">
          <div class="content">
            <h4 class="heading"><strong>Grupos</strong></h4>
            <p class="sub-title">Explora algunas de nuestros grupos</p>
          </div>
        </div>
        <div class="image-list">
          <ng-template #loading>
            <app-sk-folding-cube></app-sk-folding-cube>
          </ng-template>

          <!--Categorias-->
          <div class="single-image-box" *ngFor="let category of categories">
            <div
              class="img"
              (click)="this.getAllModels('category_' + category.id)"
            >
              <fa-icon
                [icon]="this.fontAwesomeIconsService.getIcon(category.icon)"
              ></fa-icon>
            </div>
            <p class="lable">{{ this.category.name }}</p>
          </div>
          <!--Categorias-->
        </div>
        <div class="search-box">
          <div class="search-icon" (click)="clickSearch()">
            <i class="fas fa-search"></i>
          </div>
          <input
            type="text"
            class="search"
            name=""
            id=""
            placeholder="Buscar por nombre"
            [(ngModel)]="search"
          />
        </div>
        <div class="gallery-section">
          <!--Modelos-->
          <ng-container *ngIf="!load; else loading">
            <ng-container *ngFor="let model of models">
              <app-model-cards [model]="model" [categories]="this.categories" />
            </ng-container>

            <nav aria-label="Page navigation" class="mt-2">
              <ul class="pagination">
                <li class="page-item" (click)="nextPagination()">
                  <a class="page-link" style="border-radius: 50%"
                    ><i class="fas fa-plus"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
