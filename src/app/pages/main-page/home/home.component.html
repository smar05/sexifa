  <!-- Main content -->
  <section class="content">
    <div class="box1">
      <div class="box">
        <div class="heading-row">
          <div class="content">
            <h4 class="heading"><strong>Grupos</strong></h4>
            <p class="sub-title">Explora algunas de nuestros grupos</p>
          </div>
        </div>
        <div class="image-list">
          <ng-template #loading>
            <app-sk-folding-cube></app-sk-folding-cube>
          </ng-template>

          <!--Categorias-->
          <div class="single-image-box" *ngFor="let category of categories">
            <div
              class="img"
              (click)="this.getAllModels('category_' + category.id)"
            >
              <fa-icon
                [icon]="this.fontAwesomeIconsService.getIcon(category.icon)"
              ></fa-icon>
            </div>
            <p class="lable">{{ this.category.name }}</p>
          </div>
          <!--Categorias-->
        </div>
        <div class="search-box">
          <div class="search-icon" (click)="clickSearch()">
            <i class="fas fa-search"></i>
          </div>
          <input
            type="text"
            class="search"
            name=""
            id=""
            placeholder="Buscar por nombre"
            [(ngModel)]="search"
          />
        </div>
        <div class="gallery-section">
          <!--Modelos-->
          <ng-container *ngIf="!load; else loading">
            <ng-container *ngFor="let model of models">
              <div
                class="img-box"
                [routerLink]="['/group/' + this.getUrlModel(model)]"
              >
                <img
                  [src]="model.mainImage"
                  [alt]="model.name"
                  loading="lazy"
                />
                <div class="description">
                  <div class="headring-row">
                    <h1 class="heading font-weight-bold">
                      {{ model.name }}
                    </h1>
                    <!--<p class="price">$120</p>-->
                  </div>
                  <!--Categoria-->
                  <div class="sub-desc">
                    <p>
                      <span class="font-weight-bold">Categoria: </span
                      >{{ this.findCategorie(model.categorie).name }}
                    </p>
                  </div>
                  <div class="reting">
                    <fa-icon
                      [icon]="
                        this.fontAwesomeIconsService.getIcon(
                          this.findCategorie(model.categorie).icon
                        )
                      "
                    ></fa-icon>
                  </div>
                </div>
              </div>
            </ng-container>

            <nav aria-label="Page navigation" class="mt-2">
              <ul class="pagination">
                <li class="page-item" (click)="nextPagination()">
                  <a class="page-link" style="border-radius: 50%"
                    ><i class="fas fa-plus"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
