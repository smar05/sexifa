<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Modelos</h1>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box1">
      <div class="box">
        <div class="heading-row">
          <div class="content">
            <h4 class="heading">Categorias</h4>
            <p class="sub-title">Explora nuestras categorias</p>
          </div>
        </div>
        <div class="image-list">
          <!--Categorias-->
          <ng-container *ngFor="let category of categories">
            <div class="single-image-box" (click)="this.getAllModels(category)">
              <div class="img">
                <fa-icon
                  [icon]="this.fontAwesomeIconsService.getIcon(category.icon)"
                ></fa-icon>
              </div>
              <p class="lable">{{ this.category.name }}</p>
            </div>
          </ng-container>
          <!--Categorias-->
        </div>
        <!--
        <div class="search-box">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input
            type="text"
            class="search"
            name=""
            id=""
            placeholder="Search for products"
          />
          <div class="end-icon">
            <div></div>
            <div></div>
          </div>
        </div>
        -->
        <div class="gallery-section">
          <!--Modelos-->
          <ng-container *ngFor="let model of models">
            <div
              class="img-box"
              [routerLink]="['/model/' + this.getUrlModel(model)]"
            >
              <img [src]="model.mainImage" [alt]="model.name" loading="lazy" />
              <div class="description">
                <div class="headring-row">
                  <h6 class="heading font-weight-bold">{{ model.name }}</h6>
                  <!--<p class="price">$120</p>-->
                </div>
                <!--Categoria-->
                <div class="sub-desc">
                  <p>
                    <span class="font-weight-bold">Categoria: </span
                    >{{ model.categorie?.name }}
                  </p>
                </div>
                <!--Pagina de la modelo-->
                <div class="sub-desc">
                  <p>
                    <span class="font-weight-bold">Pagina: </span
                    >{{ model.page?.name }}
                  </p>
                </div>
                <div class="reting">
                  <fa-icon
                    [icon]="
                      this.fontAwesomeIconsService.getIcon(
                        model.categorie ? model.categorie.icon : ''
                      )
                    "
                  ></fa-icon>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
