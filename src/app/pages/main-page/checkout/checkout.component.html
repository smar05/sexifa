<div class="container mt-2">
  <div class="row">
    <div class="col-lg-12 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="titulo">
            <strong>Pasarela de pago</strong>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-3">
            <strong>Detalles de facturaci√≥n</strong>
          </h2>
          <!--nombre-->
          <label for="name"><strong>Nombre</strong></label>
          <p>{{ this.user.name }}</p>

          <!--Correo-->
          <label for="email"><strong>Correo</strong></label>
          <p>{{ this.user.email }}</p>

          <!--Celular-->
          <label for="celphone"><strong>Celular</strong></label>
          <p>{{ this.user.celphone }}</p>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-3">
            <strong>Detalles de la compra</strong>
          </h2>
          <div class="ps-block__header d-flex justify-content-between">
            <p>Producto</p>

            <p>Total</p>
          </div>

          <div class="ps-block__content">
            <table class="table ps-block__products">
              <tbody>
                <tr>
                  <td>
                    <a href="#">Ela Jamaica</a>
                    <p><strong>Cupos: </strong>1, 2, 3, 4</p>
                  </td>

                  <td class="text-right">$57.99</td>
                </tr>
              </tbody>
            </table>

            <h3 class="text-right">Total <span>$683.49</span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-3">
              <strong> Metodos de pago </strong>
            </h2>
            <form>
              <div class="form-group">
                <div class="ps-radio">
                  <input
                    class="form-control"
                    type="radio"
                    id="pay-paypal"
                    name="payment-method"
                    value="paypal"
                    checked
                  />

                  <label for="pay-paypal"
                    >Pagar con PayPal
                    <span
                      ><img
                        src="../../../../assets/img/payment-method/paypal.jpg"
                        class="w-50" /></span
                  ></label>
                </div>
              </div>

              <div class="form-group">
                <div class="ps-radio">
                  <input
                    class="form-control"
                    type="radio"
                    id="pay-payu"
                    name="payment-method"
                    value="payu"
                  />

                  <label for="pay-payu"
                    >Pagar con PayU
                    <span
                      ><img
                        src="../../../../assets/img/payment-method/payu.jpg"
                        class="w-50" /></span
                  ></label>
                </div>
              </div>

              <div class="form-group">
                <div class="ps-radio">
                  <input
                    class="form-control"
                    type="radio"
                    id="pay-mercadopago"
                    name="payment-method"
                    value="mercado-pago"
                  />

                  <label for="pay-mercadopago"
                    >Pagar con Mercado Pago
                    <span
                      ><img
                        src="../../../../assets/img/payment-method/mercado_pago.jpg"
                        class="w-50" /></span
                  ></label>
                </div>
              </div>

              <div class="form-group">
                <div class="ps-radio">
                  <input
                    class="form-control"
                    type="radio"
                    id="pay-pse"
                    name="payment-method"
                    value="pse"
                  />

                  <label for="pay-pse"
                    >Pagar con PSE
                    <span
                      ><img
                        src="../../../../assets/img/payment-method/pse.png"
                        class="w-50" /></span
                  ></label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
