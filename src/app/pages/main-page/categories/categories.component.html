<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Categorias</h1>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box1">
      <div class="box">
        <div class="heading-row">
          <div class="content">
            <h4 class="heading">Categorias</h4>
            <p class="sub-title">Explora todas nuestras categorias</p>
          </div>
        </div>
        <div class="search-box">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input
            type="text"
            class="search"
            name=""
            id=""
            placeholder="Search for products"
          />
          <div class="end-icon">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="image-list">
          <!--Categorias-->
          <div class="single-image-box" *ngFor="let category of categories">
            <div class="img">
              <!--<fa-icon
                [icon]="
                  this.fontAwesomeIconsService.getIcon(category.icon || '')
                "
              ></fa-icon>-->
            </div>
            <p class="lable">{{ this.category.name }}</p>
          </div>
          <!--Categorias-->
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
