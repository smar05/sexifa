<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a
    [routerLink]="[this.userType == 'cliente' ? '/' : '/home-seller']"
    class="brand-link"
  >
    <img
      src="../../../assets/img/onlygram_logo.png"
      alt="OnlyGram Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">OnlyGram</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="[
              this.userType == 'cliente' ? '/user' : '/user-seller'
            ]"
          >
            <i class="nav-icon fas fa-user"></i>
            <p>Mi cuenta</p>
          </a>
        </li>
      </ul>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <ng-container *ngIf="this.userType == 'cliente'">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']">
              <i class="nav-icon fas fa-home"></i>
              <p>Home</p>
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="this.userType == 'vendedor'">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home-seller']">
              <i class="nav-icon fas fa-home"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/page-seller']">
              <i class="nav-icon fas fa-page"></i>
              <p>Mi pagina</p>
            </a>
          </li>
        </ng-container>

        <li class="nav-item">
          <a class="nav-link btn text-left" (click)="logout()">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Salir</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
